<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Of Life</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src='javascripts/jquery.js'></script>
  <script src='javascripts/scripts.js'></script>
</head>
<body>

  <div id='game-table'></div>
  <br>
  <div id='controles'>
    <button class="stop">Stop</button>
    <button class="start" data-count=0>0-Start</button>
    <button class="start" data-count=10>10-Start</button>
    <button class="start" data-count=100>100-Start</button>
  </div>

</body>
</html>
